{% load form_filters %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div
        class="card p-4 shadow-lg rounded-3"
        style="max-width: 400px; width: 100%"
      >
        <h3 class="text-center mb-4">Login</h3>
        <form class="login-form" method="post">
          {% csrf_token %}
          <!-- {{ form.as_div }} -->
          <div class="mb-3">
            <label for="email" class="form-label">Username</label>
            {{ form.username|add_class:"form-control" }}
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            {{ form.password|add_class:"form-control" }}
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="remember"
              onclick="handleRemeberMe()"
            />
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
          <!-- <a href="#" class="d-block text-end mt-2">Forgot password?</a> -->
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>

    <!-- Bootstrap 5 JS CDN (Optional) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qLaNPzK/vmEDKf/zRAenSy1QGVJ9KOTsO8HwRQpTGPOvvy4Dq8LFyfMwjduoqi+p"
      crossorigin="anonymous"
    ></script>

    <script>
      function handleRemeberMe() {
        let remember = document.getElementById("remember");
        if (remember.checked) {
          remember.value = "on";
          const loginValue = document.querySelector(".login-form");
          loginValue.addEventListener("submit", function (event) {
            debugger;
            localStorage.setItem(
              "username",
              document.getElementById("id_username").value,
            );
            localStorage.setItem(
              "password",
              document.getElementById("id_password").value,
            );
          });
        } else {
          remember.value = "off";
        }
      }
    </script>
  </body>
</html>
