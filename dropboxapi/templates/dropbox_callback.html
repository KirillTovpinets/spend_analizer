<!-- templates/dropbox_callback.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropbox Callback</title>
  </head>
  <body>
    <h1>Dropbox Callback</h1>
    <h2>Access Token</h2>
    <pre>{{ access_token }}</pre>
    <h2>Refresh Token (Optional)</h2>
    <pre>{{ refresh_token }}</pre>
    <p>
      You can now use the access token to interact with the user's Dropbox
      account.
    </p>
  </body>
</html>
